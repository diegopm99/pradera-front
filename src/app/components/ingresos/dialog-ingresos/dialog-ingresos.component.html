<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <form #form="ngForm" [formGroup]="ingresosform">
        <div fxLayout="Column" fxFlex="100%">
            <mat-form-field appearance="fill" fxFlex="100%" >
                <mat-label>Producto</mat-label>
                <mat-select placeholder="" formControlName="producto">
                    <mat-option  [value]="-1">--Ninguno--</mat-option>
                      <mat-option  *ngFor="let prod of productos" [value]="prod.id">
                          {{prod?.nombre}}
                      </mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex="100%" >
                <mat-label>Proveedor</mat-label>
                <mat-select placeholder="" formControlName="proveedor">
                    <mat-option  [value]="-1">--Ninguno--</mat-option>
                      <mat-option  *ngFor="let prov of proveedores" [value]="prov.id">
                          {{prov?.nombre}}
                      </mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100%">
                <mat-label>Comprobante</mat-label>                           
                <input matInput formControlName="comprobante">       
            </mat-form-field>
            <mat-form-field fxFlex="100%">
                <mat-label >Cantidad</mat-label>                           
                <input matInput formControlName="cantidad" (keypress)="validateOnlyNumber($event)" (paste)="onPasteNumber($event)">       
            </mat-form-field>
            <mat-form-field fxFlex="100%">
                <mat-label>Precio</mat-label>                           
                <input matInput formControlName="precio" (keypress)="validateDecimal($event)">       
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions  style="justify-content:end;">
    <button type="button" (click)="cancel()" mat-raised-button color="">Cancelar</button>
    <button [disabled]="!form.valid" mat-raised-button (click)="guardar()" color="warn">{{data.boton}}</button>
</div>
