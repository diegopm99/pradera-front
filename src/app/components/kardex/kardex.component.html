<div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <app-menu></app-menu>
      </div>
      <div class="col-9 ps-0">
        <div class="container ps-0 pe-5">
          <div class="mt-3 pt-4">
            <h1><b>Kardex</b></h1>
          </div>
          <div class="py-2 mb-2">
            <mat-form-field>
              <mat-label>Buscar por categoria</mat-label>
              <mat-select [(ngModel)]="categoria" (ngModelChange)="buscar()">
                <mat-option [value]="''">--Ninguno--</mat-option>
                <mat-option *ngFor="let cat of categorias" [value]="cat.nombre">{{cat.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="ms-3">
              <mat-label>Buscar por producto</mat-label>
              <input matInput [(ngModel)]="producto" (input)="buscar()">
            </mat-form-field>
          </div>
          <mat-card>
            <div class="container-table">
              <mat-table [dataSource]="datasource">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                <ng-container matColumnDef="#">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.id}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="producto">
                  <mat-header-cell *matHeaderCellDef>Producto</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.producto}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="entradas">
                    <mat-header-cell *matHeaderCellDef>Ingresos</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.entradas}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="salidas">
                    <mat-header-cell *matHeaderCellDef>Salidas</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.salidas}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="stock">
                    <mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.stock}}
                    </mat-cell>
                  </ng-container>
              </mat-table>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
