<div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <app-menu></app-menu>
      </div>
      <div class="col-9 ps-0">
        <div class="container ps-0 pe-5">
          <div class="mt-3 pt-4">
            <h1><b>Lista de Trabajadores</b></h1>
          </div>
          <div class="py-2 mb-2">
            <button mat-button type="submit" class="btn btn-success" (click)="createAct()">Agregar</button>
          </div>
          <mat-card>
            <div class="container-table">
              <mat-table [dataSource]="datasource">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                <ng-container matColumnDef="#">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.id}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                  <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.nombres}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="apellidop">
                    <mat-header-cell *matHeaderCellDef>Apellido Paterno</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.apellidop}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="apellidom">
                    <mat-header-cell *matHeaderCellDef>Apellido Materno</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.apellidom}}
                    </mat-cell>
                  </ng-container>
                <ng-container matColumnDef="dni">
                    <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.dni}}
                    </mat-cell>
                  </ng-container>
                <ng-container matColumnDef="acciones">
                  <mat-header-cell *matHeaderCellDef fxLayoutAlign="center center">Acciones
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element,let i=index" fxLayoutAlign="center center">
                    <button type="button" class="btn btn-primary m-1 btn-acc" (click)="update(element)">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-acc" (click)="delete(element.id)">
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </mat-cell>
                </ng-container>
              </mat-table>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
